<h1>Heroes list</h1>
<ul>
  <li *ngFor="let hero of heroes; let i = index">
    {{ i + 1 }} = {{ hero }}
    <button (click)="deleteHero(i)">Delete</button>
  </li>
</ul>
<dl *ngIf="lastDeletedHero; else noBorrado">
  <td>Last Deleted Hero:</td> 
  <dd>{{ lastDeletedHero }} </dd>
</dl>

<ng-template #noBorrado>
  <h3>No se ha borrado nada</h3>
</ng-template>
<h2>Deleted He roes</h2>
<ul>
  <li *ngFor="let hero of deletedHeroes; let i = index">
    {{ i + 1 }} = {{ hero }}
  </li>
</ul>
